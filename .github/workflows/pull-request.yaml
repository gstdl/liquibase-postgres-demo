name: Pull Request Actions

on:
  pull_request:

jobs:
  build:
    name: Lint and Format Code
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlfluff

      - name: Get changed files
        uses: trilom/file-changes-action@v1.2.4
        with:
          fileOutput: ' '

      - name: Get changed .sql files to lint
        id: get_files_to_lint
        shell: bash -l {0}
        run: |
          echo "lintees=$(cat $HOME/files.txt | tr -s ' ' '\n' | grep '^changelog' | grep '\.sql$')" >> $GITHUB_OUTPUT

      - name: Lint dbt models
        id: sqlfluff_json
        if: steps.get_files_to_lint.outputs.lintees != ''
        shell: bash -l {0}
        run: sqlfluff lint --config .sqlfluff --format github-annotation --annotation-level failure --nofail ${{ steps.get_files_to_lint.outputs.lintees }} > annotations.json

      - name: Annotate
        uses: yuzutech/annotations-action@v0.3.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          title: "SQLFluff Lint"
          input: "./annotations.json"
